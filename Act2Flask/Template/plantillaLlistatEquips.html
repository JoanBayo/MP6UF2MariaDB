<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LesTevesPlantilles</title>
    <link rel="stylesheet" type="text/css" media="screen">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="m-5">
    <h1 class="text-info text-uppercase font-weight-bold">Equips disponibles:</h1>
    <form method="post" action="/">
        {% for e in equips -%}
         <table class="my-2 text-uppercase">
            <tr>
                <th><input type="submit" value="{{ e.get('idEqupo')}}" name="mostrarEquip"/></th>
                <td>{{ e.get("nombreEquipo")}}</td>
            </tr>
        {% endfor -%}
        </table>
    </form>
</body>
</html>
